<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Form Validator</h2>

    <form id="validationForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email..." aria-describedby="emailError">
        <div id="emailError" class="error" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g., +1234567890" aria-describedby="phoneError">
        <div id="phoneError" class="error" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password..."
          aria-describedby="passwordError">
        <div id="passwordError" class="error" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password..."
          aria-describedby="confirmPassword">
        <div id="confirmPasswordError" class="error" aria-live="polite"></div>
      </div>

      <button id="submitButton" disabled>Submit</button>
      <div id="suceess" class="success hidden" aria-live="polite"></div>
    </form>
  </div>
</body>
<script src="formValidator.js"></script>

</html>
